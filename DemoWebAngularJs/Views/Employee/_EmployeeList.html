

<a href="AddEmployee" class="btn btn-primary btn-xs">Add New Employee</a>

<br /><br />

<div class="table-responsive">
    <table id="mytable" class="table table-bordred table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>DOB</th>
                <!--<th>Department</th>-->
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ListOfEmployee">
                <td>{{item.employeeID}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.address}}</td>
                <td>{{item.salary}}</td>
                <td>{{item.dob}}</td>
                <!--<td>{{item.departmentName}}</td>-->
                <td><a
                <td><a class="btn btn-primary btn-xs" href="EditEmployee/{{item.employeeID}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn btn-danger btn-xs" href="DeleteEmployee/{{item.employeeID}}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </tbody>
    </table>
</div>
