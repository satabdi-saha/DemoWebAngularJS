

<a href="AddEmployee" class="btn btn-primary btn-xs">Add New Employee</a>

<br /><br />

<div class="table-responsive">
    <div>
        Rows To Display <input type="number" step="1" ng-model="pageSize" max="10" min="0" ng-change="currentPage=0" />
        <input type="text" ng-model="searchEmployee" ng-change="currentPage=0" />
    </div>
    <table id="mytable" class="table table-bordred table-striped">
        <thead>
            <tr>
                <th ng-click="sortData('employeeID')">ID <i ng-class="getSortClass('employeeID')"></i></th>
                <th ng-click="sortData('firstName')">First Name <i ng-class="getSortClass('firstName')"></i></th>
                <th ng-click="sortData('lastName')">Last Name <i ng-class="getSortClass('lastName')"></i></th>
                <th ng-click="sortData('address')">Address <i ng-class="getSortClass('address')"></i></th>
                <th ng-click="sortData('salary')">Salary <i ng-class="getSortClass('salary')"></i></th>
                <th ng-click="sortData('dob')">DOB <i ng-class="getSortClass('dob')"></i></th>
                <!--<th>Department</th>-->
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in ListOfEmployee | filter:searchEmployee | startFrom:currentPage*pageSize | limitTo:pageSize | orderBy:sortColumn:reverseSort">
                <td>{{item.employeeID}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.address}}</td>
                <td>{{item.salary | currency:"Rs":2}}</td>
                <td>{{item.dob | date:'dd/MM/yyyy'}}</td>
                <td><a class="btn btn-primary btn-xs" href="EditEmployee/{{item.employeeID}}"><span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a class="btn btn-danger btn-xs" href="DeleteEmployee/{{item.employeeID}}"><span class="glyphicon glyphicon-trash"></span></a></td>
            </tr>
        </tbody>
    </table>

    <ul ng-if="numberOfPages()>0" class="pagination">
        <li ng-class="{disabled:currentPage <=0}">
            <a ng-click="setPage(0)">First</a>
        </li>
        <li ng-class="{disabled:currentPage <= 0}">
            <a ng-click="setPage(currentPage-1)">Previous</a>
        </li>

        <li ng-repeat="page in range(1,numberOfPages())" ng-class="{active:currentPage === page-1}">

            <a ng-click="setPage(page-1)">{{page}}</a>

        </li>

        <li ng-class="{disabled:currentPage >= numberOfPages()-1}">
            <a ng-click="setPage(currentPage+1)">Next</a>
        </li>
        <li ng-class="{disabled:currentPage == numberOfPages() - 1}">
            <a ng-click="setPage(numberOfPages()-1)">Last</a>
        </li>
    </ul>

        Previous
    </button>
    {{currentPage+1}}/{{numberOfPages()}}
    <button ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>-->

</div>
